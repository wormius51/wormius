<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <table id = "body-table">
        <tr>
            <td>
                <h1 id = "state-text"></h1>
            </td>
            <td>
                <h2 id = "rules-text">Try to make as many moves as your can without repeating the position.
                    <br>
                    After X you can select next to it diagonally and after O orthogonally.
                    <br>
                    For 9 tiles there are 512 possible positions.
                </h2>
            </td>
        </tr>
        <tr>
            <td>
                <div id = "past-positions"></div>
            </td>
            <td>
                <table id = "board">
                    <tr>
                        <td>O</td>
                        <td>O</td>
                        <td>O</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>O</td>
                        <td>O</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>O</td>
                        <td>O</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id = "restart-button">Restart</button>
            </td>
        </tr>
    </table>
    
    <script src="js/main.js"></script>
</body>
</html>
