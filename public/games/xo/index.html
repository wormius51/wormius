<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 id = "rules-text">Try to make as many moves as your can without repeating the position.
        <br>
        After X you can select next to it diagonally and after O orthogonally.
        <br>
        For 9 tiles there are 512 possible positions.
    </h2>
    <h1 id = "state-text"></h1>
    <div id = "past-positions"></div>
    <table id = "board">
        <tr>
            <td>O</td>
            <td>O</td>
            <td>O</td>
        </tr>
        <tr>
            <td>O</td>
            <td>O</td>
            <td>O</td>
        </tr>
        <tr>
            <td>O</td>
            <td>O</td>
            <td>O</td>
        </tr>
    </table>
    <button id = "restart-button">Restart</button>
    <script src="js/main.js"></script>
</body>
</html>
